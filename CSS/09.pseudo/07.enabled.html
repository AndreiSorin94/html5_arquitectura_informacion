<!--La pseudoclase :enabled nos permite recuperar cualquier elemento habilitado en el documento, diferenciando asi a los deshabilitados.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Practicas/CSS/09.pseudo/07.enabled.css" />
    <title>Pseudoclases</title>
  </head>
  <body>
    <main>
      <button>Activado</button>
      <button disabled>Desactivado</button>
    </main>
  </body>
</html>
