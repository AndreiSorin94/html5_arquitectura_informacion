<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Practicas/CSS/09.pseudo/04.checked.css" />
    <title>Pseudoclases</title>
  </head>
  <body>
    <main>
      <div>
        <input type="radio" name="my-input" id="yes" />
        <label for="yes">Yes</label>

        <input type="radio" name="my-input" id="no" checked />
        <label for="no">No</label>
      </div>
    </main>
  </body>
</html>

<!--La pseudoclase :checked nos permite recuperar cualquier elemento checkbox, radio u option que estÃ© marcado o con el atributo checked activo.-->
